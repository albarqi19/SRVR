[phases.setup]
nixPkgs = ['php82', 'php82Extensions.bcmath', 'php82Extensions.ctype', 'php82Extensions.curl', 'php82Extensions.dom', 'php82Extensions.fileinfo', 'php82Extensions.filter', 'php82Extensions.hash', 'php82Extensions.json', 'php82Extensions.mbstring', 'php82Extensions.openssl', 'php82Extensions.pcre', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.session', 'php82Extensions.tokenizer', 'php82Extensions.xml', 'php82Extensions.zip', 'php82Extensions.gd', 'php82Extensions.exif', 'php82Extensions.intl', 'php82Extensions.sodium', 'nodejs_18', 'npm']

[phases.install] 
cmds = [
  # Setup directories and permissions
  "chmod +x railway-setup.sh",
  "bash railway-setup.sh",
  # Copy environment file
  "cp .env.example .env",
  # Install PHP dependencies with platform ignore
  "composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist --ignore-platform-reqs",
  # Generate app key
  "php artisan key:generate --force --no-interaction",
  # Install frontend dependencies and build if package.json exists
  "[ -f package.json ] && npm ci --production || echo 'No package.json found'",
  "[ -f package.json ] && npm run build || echo 'No build script found'"
]

[phases.build]
cmds = [
    # Clear any cached config first
    "php artisan config:clear",
    "php artisan route:clear", 
    "php artisan view:clear",
    # Then cache for production
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
